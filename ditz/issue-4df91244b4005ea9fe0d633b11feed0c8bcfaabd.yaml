title: -v / --verbose option syntax non-standard
desc: |-
  Currently the --verbose / -v option expects an integer argument for
  specifying the verbosity. It's more common to just increase verbosity
  with --verbose / -v without arguments, and use multiple options for
  higher verbosity (e.g. OpenSSH uses this syntax).
